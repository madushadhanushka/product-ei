[server]
hostname = "localhost"
node_ip = "127.0.0.1"
base_path = "https://localhost:9443"

[super_admin]
username = "admin"
password = "admin"
create_admin_account = true

[transport.passthru.http.listener]
port=8280

[transport.passthru.https.listener]
port=8243

[user_store]
type = "database"

[database.shared_db]
type = "h2"
url="jdbc:h2:./repository/database/WSO2SHARED_DB;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=60000"
username = "wso2carbon"
password = "wso2carbon"

[[transport.jms.listener]]
name = "myTopicConnectionFactory"
parameter.initial_naming_factory = "org.apache.activemq.jndi.ActiveMQInitialContextFactory"
parameter.provider_url = "tcp://localhost:61616"
parameter.connection_factory_name = "TopicConnectionFactory"
parameter.connection_factory_type = "topic"

[[transport.jms.listener]]
name = "myQueueConnectionFactory"
parameter.initial_naming_factory = "org.apache.activemq.jndi.ActiveMQInitialContextFactory"
parameter.provider_url = "tcp://localhost:61616"
parameter.connection_factory_name = "QueueConnectionFactory"
parameter.connection_factory_type = "queue"

[[transport.jms.listener]]
name = "default"
parameter.initial_naming_factory = "org.apache.activemq.jndi.ActiveMQInitialContextFactory"
parameter.provider_url = "tcp://localhost:61616"
parameter.connection_factory_name = "QueueConnectionFactory"
parameter.connection_factory_type = "queue"

[[transport.jms.sender]]
name = "myQueueConnectionFactory2"
parameter.initial_naming_factory = "org.apache.activemq.jndi.ActiveMQInitialContextFactory"
parameter.provider_url = "tcp://localhost:61616"
parameter.connection_factory_name = "QueueConnectionFactory"
parameter.connection_factory_type = "queue"
parameter.destination = "dynamicQueues/StaleConnectionTest"
parameter.destination_type = "queue"
parameter.cache_level = "connection"

[transport.mail.listener]
enable = true

[[transport.mail.sender]]
name = "mailto"
parameter.hostname = "localhost"
parameter.port = "3025"
parameter.enable_tls = true
parameter.auth = true
parameter.username = "wso2"
parameter.password = "wso2"
parameter.from = "wso2@localhost"
parameter.'transport.mail.SMTPBccAddresses' = "wso2bcc@localhost"

[[transport.mail.sender]]
name = "mailtoWSO2"
parameter.hostname = "localhost"
parameter.port = "3025"
parameter.enable_tls = true
parameter.auth = true
parameter.username = "wso2_secondary"
parameter.password = "wso2_secondary"
parameter.from = "wso2_secondary@localhost"

[transport.ws]
sender.enable = true

[transport.mqtt]
listener.enable = true
listener.parameter.client_id = "client-id-1234"
listener.parameter.connection_factory = "mqttConFactory"   
listener.parameter.hostname = "localhost"   # inferred
listener.parameter.server_port = 1883
listener.parameter.topic_name = "esb.test"
sender.enable = true


[transport.tcp]
listener.enable = true
listener.port = "8290"
listener.content_type = ["application/soap+xml"]
sender.enable = true





